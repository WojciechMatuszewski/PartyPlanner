overwrite: true
schema:
  - 'http://localhost:4000/graphql'
  - graphql/client-schema.graphql
documents:
  - './graphql/*.ts'
  - './pages/*.tsx'
  - './src/**/*.tsx'
generates:
  generated/graphql.tsx:
    config:
      noNamespaces: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-compatibility
      - typescript-react-apollo:
          withHOC: false
          withComponent: true
          withHooks: true
